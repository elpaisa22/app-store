<div class="container">

  <div class="row">
    <div class="col s12">

      <div class="card-panel">
        <div class="card-content">
          <span class="card-title"><h5>Cliente</h5></span>
          <form>
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" [(ngModel)]="model.nombre">
                <label class="active" for="first_name">Nombre</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" [(ngModel)]="model.apellido">
                <label class="active" for="last_name">Apellido</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input disabled id="disabled" type="text" class="validate" [(ngModel)]="model.telefono">
                <label class="active" for="disabled">Telefono</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" [(ngModel)]="model.contrasenia">
                <label class="active" for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" [(ngModel)]="model.email">
                <label class="active" for="email">Email</label>
              </div>
            </div>
          </form>

        </div>

        <div class="card-action">
            <button class="btn waves-effect waves-light" type="submit" name="action" (click)="irAlListado()">
              Guardar
            </button>

            <a class="btn waves-effect waves-light" (click)="irAlListado()">
              Cancelar
            </a>
        </div>

      </div>

    </div>
  </div>

</div>
