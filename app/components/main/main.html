  <!-- app-content -->
  <div class="app-content">

    <div class="container">

      <div class="row">
        <div class="col s12">
          <div class="card-panel">

            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">Nombre</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Apellido</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input disabled value="No soy editable" id="disabled" type="text" class="validate">
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
            </form>


            <button class="btn waves-effect waves-light light-blue accent-4" type="submit" name="action">
              Guardar
            </button>

            <a class="btn waves-effect waves-light grey lighten-1">
              Cancelar
            </a>



          </div>
        </div>
      </div>
