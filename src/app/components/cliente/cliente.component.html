<div class="container">

  <div class="row">
    <div class="col s12">

      <div class="card-panel">
        <div class="card-content">
          <span class="card-title"><h5>Cliente</h5></span>
          <form [formGroup]="clienteForm" (ngSubmit)="submitForm(clienteForm.value)">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" [formControl]="clienteForm.controls['nombre']">
                <label class="active" for="first_name">Nombre</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" [formControl]="clienteForm.controls['apellido']">
                <label class="active" for="last_name">Apellido</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" [formControl]="clienteForm.controls['email']">
                <label class="active" for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="telefono" type="text" class="validate" [formControl]="clienteForm.controls['telefono']">
                <label class="active" for="disabled">Telefono</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="fechaNacimiento" type="text" class="validate" [formControl]="clienteForm.controls['fechaNacimiento']">
                <label class="active" for="fechaNacimiento">Fecha de Nacimiento</label>
              </div>
            </div>

            <div class="card-action">
                <button type="submit" class="btn waves-effect waves-light">
                  Guardar
                </button>

                <a class="btn waves-effect waves-light" (click)="irAlListado()">
                  Cancelar
                </a>
            </div>

          </form>

        </div>

      </div>

    </div>
  </div>

</div>
